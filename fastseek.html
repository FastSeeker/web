<!DOCTYPE html>

<!--
    FastSeek by gvl610
    Rewritten from v0.1 for a more organized and less buggy code.
    Date rewritten 28/9/2024
-->

<html>
    <head>
        <!-- Some meta stuff -->
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="referrer" content="no-referrer">
        <title>FastSeek</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="fastseek.css">

        <!-- JS -->
        <script type="text/javascript" src="fastseek.js"></script>
    </head>
    <body>
        <!-- Upper panel (gameplay control) -->
        <div id="upPanel">
            <!-- Game name -->
            <div>
                <h1>FastSeek v0.2.2</h1>
                <h3>By gvl610</h3>
            </div>

            <!-- Information area -->
            <div>
                <h2 id="timerText">00:00</h3>
                <h3 id="notiText" style="display: none">You lost!</h3>
            </div>

            <!-- Game control buttons -->
            <div>
                <button class="bigButton" id="playButton" onclick="startGame();">Play</button>
                <button class="bigButton" onclick="lose();">Resign</button>
                <button class="bigButton" onclick="fetchNewPage();">Random</button>
                <button class="bigButton" onclick="customMode();">Custom</button>
            </div>
        </div>

        <!-- Manual input field (if enabled) -->
        <div id="manualInputDiv" style="display: none;">
            <textarea rows="10" id="manualInputField" placeholder="Use context menu or CTRL-V to paste! Copy and paste your own material here."></textarea>
            <button onclick="manualInputClear();">Clear</button>
            <button onclick="manualInputDone();">Done</button>
        </div>

        <!-- Playground. Just a big bad iframe (either source from other web or contain our own stuff) -->
        <iframe id="frame" allowtransparency="true" src="about:blank"></iframe>

        <!-- Visitor counter (I just want some stats bro) -->
        <a href='https://www.free-counters.org/'>free Hit Counter</a> <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=37abea9548b5b76530a105ce3f21f267cd9b5bdb'></script> <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1240776/t/1"></script>

        <!-- Some js that calls to our main .js file -->
        <script type="text/javascript">
            // Get DOM elements
            timerText = document.getElementById("timerText");
            notiText = document.getElementById("notiText");
            playButton = document.getElementById("playButton");
            frame = document.getElementById("frame");
            manualInputDiv = document.getElementById("manualInputDiv");
            manualInputField = document.getElementById("manualInputField");

            // Initialization
            setup(timerText, notiText, playButton, frame, manualInputDiv, manualInputField);
        </script>
    </body>
</html>
